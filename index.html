<!DOCTYPE html>
<meta charset="utf-8">
<title>Set</title>

<link href="static/site.css" rel="stylesheet" type="text/css" media="all" />
<script src="static/lib/jquery.min.js"></script>
<script src="static/lib/underscore.min.js"></script>
<script src="static/set.js"></script>

<div id="cards"></div>
<div id="debug"></div>

<script>
$(function() {
  var deck = makeDeck();
  deck = _.shuffle(deck);

  for (var j = 0; j < 12; j++) {
    var c = deck[j];
    c.drawIn($('#cards'));
  }

  $('.card').click( function(event) {
    $(this).toggleClass('selected');
  });

  $('body').keydown(function(event) {
    if (event.which === 13) {
      add3Set($('#cards').html(''));
    }
    else if (event.which === 78 || event.which === 90) {

    }
  });

});
</script>
